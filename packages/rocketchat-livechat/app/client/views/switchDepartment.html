<template name="switchDepartment">
	{{#modal}}
		<div class="switch-department-form livechat-form">
			<div class="error error-color error-background {{showError}}">
				<span>{{{error}}}</span>
			</div>
			<form>
				<h2>{{_ "Chọn kênh mới"}}</h2>
				<select name="department" class="switch-department-select">
					<option value="">{{_ "Chọn kênh"}}</option>
					{{#each departments}}
						<option value="{{_id}}">{{name}}</option>
					{{/each}}
				</select>

				<button type="submit" id="btnOk" class="button"> {{_ "Đổi"}} </button>
				<button type="button" id="btnCancel" class="button secondary"> {{_ "Hủy"}} </button>
			</form>
		</div>
	{{/modal}}
</template>
